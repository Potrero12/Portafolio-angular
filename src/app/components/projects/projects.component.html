<div class="container">
    <h2>Projects</h2>

    <ul>
        <li *ngFor="let project of projects" class="project">
            <a [routerLink]="['/project', project._id]">
                <div class="image">
                    <img src="{{url+'get-image/'+project.image}}" *ngIf="project.image"/>
                </div>
                <h3>{{project.name}}</h3>
            </a>
            <p>{{project.category}}</p>
        </li>
    </ul>
</div>
